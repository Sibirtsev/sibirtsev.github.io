<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random note</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
        }
        .main {
            max-width: 760px;
            margin: 0 auto;
        }
        .note {
            padding: 1em;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
        }
        .note span {
            font-size: 10em;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="note">
            <span id="note"></span>
        </div>
    </div>
    <script>
        var container = document.getElementById('note');
        var notes = ['Ab', 'A', 'A#', 'Bb', 'B', 'C', 'C#', 'Db', 'D', 'D#', 'Eb', 'E', 'F', 'F#', 'Gb', 'G', 'G#'];
        container.innerText = notes[Math.floor(Math.random() * notes.length)];
    </script>
</body>
</html>
